<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSK.AI</title>
    <meta
      name="description"
      content="Empowering Africa through AI education and community. NSK.ai is a registered non-profit building an open, practical AI community  across Africa, workshops, research talks, and real projects that change lives."
    />
    <meta
      name="keywords"
      content="Artificial Intelligence, AI in Africa, Tech Education, NSKAI, NSK.AI, Machine Learning, Deep Learning, AI Innovation, African Startups, Non Governmental Organization, NGO, Technology"
    />
    <meta name="author" content="NSK.AI" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/nsk-ai-logo.svg" />

    <!-- Open Graph (for social media sharing) -->
    <meta
      property="og:title"
      content="NSK.AI — Empowering Africa through AI education and community."
    />
    <meta
      property="og:description"
      content="Join NSK.AI in shaping the future of Africa through artificial intelligence education and innovation."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nskai.org/" />
    <meta property="og:image" content="https://nskai.org/og-image.jpg" />
    <!-- changes to be made later -->

    <!-- Twitter Card (for better previews on Twitter/X) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="NSK.AI — Empowering Africa through AI education and community."
    />
    <meta
      name="twitter:description"
      content="NSK.AI fosters innovation across Africa with AI education, mentorship, and tech opportunities. We democratize AI learning across Africa. From paper‑reading clubs to hands-on  bootcamps and project demos, we help students and young professionals gain real skills,  build portfolios, and access mentorship at scale."
    />
    <meta name="twitter:image" content="https://nskai.org/twitter-card.jpg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://nskai.org/" />

    <!-- Structured Data (JSON-LD for Google Rich Snippets) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Nsk.AI",
        "url": "https://nskai.org",
        "logo": "https://nskai.org/logo.png",
        "sameAs": [
          "https://twitter.com/nskai",
          "https://linkedin.com/company/nskai",
          "https://github.com/Nsk-ai-org"
        ],
        "description": "We democratize AI learning across Africa. From paper-reading clubs to hands-on  bootcamps and project demos, we help students and young professionals gain real skills,  build portfolios, and access mentorship at scale."
      }
    </script>

    <!-- Optional: Robots and Language -->
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Language" content="en" />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
